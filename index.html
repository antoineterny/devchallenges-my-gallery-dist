<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

		<link rel="icon" href="dist/img/devchallenges.png" />

		<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="dist/styles.css" />
		<title>Devchallenges - My Gallery</title>
	</head>

	<body>
		<header>
			<div class="person">
				<img src="dist/img/profilePhoto.png" alt="Rodney Cotton" />
				<h1>Rodney Cotton</h1>
				<p>Helsinki, Finland</p>
			</div>
			<div class="social">
				<div class="social__card rounded">
					<p>100</p>
					<p class="grey">Posts</p>
				</div>
				<div class="social__card rounded">
					<p>2,242</p>
					<p class="grey">Followers</p>
				</div>
				<div class="social__card rounded">
					<p>1,432</p>
					<p class="grey">Following</p>
				</div>
			</div>
		</header>

		<main>
			<figure class="photo1"><img src="dist/img/photo1.png" class="rounded" alt="" /></figure>
			<figure class="photo2"><img src="dist/img/photo2.png" class="rounded" alt="" /></figure>
			<figure class="photo3"><img src="dist/img/photo3.png" class="rounded" alt="" /></figure>
			<figure class="photo4"><img src="dist/img/photo4.png" class="rounded" alt="" /></figure>
			<figure class="photo5"><img src="dist/img/photo5.png" class="rounded" alt="" /></figure>
			<figure class="photo6"><img src="dist/img/photo6.png" class="rounded" alt="" /></figure>
		</main>

		<footer>Antoine Terny @ DevChallenges.io</footer>

	</body>
</html>
